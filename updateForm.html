
<form>
    <div ng-hide="myHide" ng-model="myHide">
    <p>Data Submitted Successful</p>
    </div>
    <div class="form-group">
      <label for="name">NAME:</label><br/>
      <input type="text" class="form-control" placeholder="enter name" ng-model="myName"/>
      <span ng-show="!myName.length">Please enter something!</span>
    </div>
    <div class="form-group">
      <label for="email">EMAIL:</label><br/>
      <input type="email" class="form-control"  placeholder="enter email" ng-model="myEmail"/>
      <span ng-show="!myEmail.length">Please enter something!</span>
    </div>
    <div class="form-group">
      <label for="number">TEL:</label><br/>
       <input type="number" class="form-control"  placeholder="enter number" ng-maxlength=10 ng-model="myPhone"/>
       <span ng-show="!myPhone">Please enter something!</span>
     </div><br/>
     <input type="file" ng-model="myImage" id="myimage"> <br/>
    <br/>
    <button type="submit" class="btn btn-default" ng-model="myButton" ng-disabled="!myName.length || !myEmail.length || !myPhone"  ng-click="myFunc()" />
  UPDATE</button>
   
</form>
